<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Changing Website Content</title>

        <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>

        <style>
            #circle {
                width: 200px;
                height: 200px;
                background-color: green;
                border-radius: 100px;
            }
            .square {
                width: 200px;
                height: 200px;
                background-color: red;
                margin-top: 10px;
            }
        </style>        
    </head>
    <body>

        <h1>Changing Website Content</h1>

        <div id="circle"></div>

        <p>I'm trying to change something here</p>


        <iframe src="https://www.wikipedia.org"></iframe>

        <script>

            /* $("#circle").click(function () {
                $("p").html("The text has been changed");
            }); */

            /* $("#circle").click(function () {
                alert($("p").html());
            }); */

            $("#circle").hover(function () {
                $("p").html("Changed!");
            });

            $("#circle").hover(function () {
                $("iframe").attr("src", "https://www.ecowebhosting.co.uk");
            });

        </script>

    </body>
</html>
