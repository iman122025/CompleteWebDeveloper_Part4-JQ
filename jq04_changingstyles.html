        <title>Changing Styles</title>

        <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>

        <style>
            #circle {
                width: 200px;

                background-color: red;
                margin-top: 10px;
            }
        </style>        
    </head>

        <div id="circle"></div>

        <div class="square"></div>

        <div class="square"></div>

                $(".square").fadeOut();
            });
