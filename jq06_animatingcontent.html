<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animating Content</title>

        <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>

        <style>
            #circle {
                width: 200px;
                height: 200px;
                background-color: green;
                border-radius: 100px;
            }
        </style>
    </head>
    <body>
        
        <h1>Animating Content</h1>

        <div id="circle"></div>

        <script>
            $("#circle").click(function () {
                $(this).animate(
                    {
                        width: "300px",
                        height: "300px",
                        borderRadius: "150px",
                        marginLeft: "100px",
                        marginTop: "100px",
                    },
                    1500
                );
            });
        </script>

    </body>
</html>
