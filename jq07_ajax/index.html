<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Asynchronous JavaScript And XML</title>

        <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>

    </head>
    <body>
        
        <!-- I used AJAX to load content from the test.html file and display it in the index.html page,
         while running the project using "Live Server Extension" in VS Code, It's working.. -->
        
        <h1>Asynchronous JavaScript And XML. </h1>

        <script>

            /* $.get("test.html", function (data) {
                alert(data);
            }); */

            $.ajax({
                url: "test.html",
            }).done(function (data) {
                $("h1").append(data);
            });

        </script>

    </body>
</html>
